<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virat Classes - Future Ready Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --primary-glow: conic-gradient(from 180deg at 50% 50%, #16abff33 0deg, #0883ff33 55deg, #54d6ff33 120deg, #0071ff33 160deg, transparent 360deg);
        --secondary-glow: radial-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      }

      body {
        font-family: 'Outfit', sans-serif;
        background-color: #030712; /* Slate 950/Black */
        color: #e2e8f0;
        overflow-x: hidden;
      }

      /* Heading Font */
      h1, h2, h3, h4, .font-heading {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Cyber Grid Background */
      .bg-grid {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #0ea5e9; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #38bdf8; 
        box-shadow: 0 0 10px #38bdf8;
      }

      /* Animations */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 10s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      @keyframes float-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      .animate-float-slow {
        animation: float-slow 6s ease-in-out infinite;
      }

      /* Neon Utilities */
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(56, 189, 248, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card:hover {
        border-color: rgba(56, 189, 248, 0.5);
        box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
      }
      
      .border-glow {
        box-shadow: inset 0 0 20px rgba(56, 189, 248, 0.1);
      }
    </style>
